openapi: 3.0.3
info:
  title: Offers API
  version: 1.0.0
paths:
  /offers:
    post:
      tags:
        - Offers
      summary: Create a new offer
      description: Create a new promotional offer (Percentage Discount or Buy 2 Get 1 Free)
      operationId: createOffer
      security:
        - AdminEmail: []
          AdminPassword: []
          HmacSignature: []
          HmacTimestamp: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateOfferRequest'
      responses:
        '201':
          description: Offer created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Offer'
                  message:
                    type: string
                    example: Offer created successfully
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Offers
      summary: Get all offers
      description: Retrieve a list of all offers
      operationId: getAllOffers
      responses:
        '200':
          description: Offers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Offer'
                  count:
                    type: integer
                    example: 5

  /offers/{id}:
    get:
      tags:
        - Offers
      summary: Get offer by ID
      description: Retrieve a specific offer by its ID
      operationId: getOfferById
      parameters:
        - name: id
          in: path
          required: true
          description: Offer UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Offer retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Offer'
        '404':
          description: Offer not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Offers
      summary: Update offer
      description: Update an existing offer
      operationId: updateOffer
      security:
        - AdminEmail: []
          AdminPassword: []
          HmacSignature: []
          HmacTimestamp: []
      parameters:
        - name: id
          in: path
          required: true
          description: Offer UUID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateOfferRequest'
      responses:
        '200':
          description: Offer updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Offer'
                  message:
                    type: string
                    example: Offer updated successfully
        '404':
          description: Offer not found

    delete:
      tags:
        - Offers
      summary: Delete offer
      description: Delete an offer by its ID
      operationId: deleteOffer
      security:
        - AdminEmail: []
          AdminPassword: []
          HmacSignature: []
          HmacTimestamp: []
      parameters:
        - name: id
          in: path
          required: true
          description: Offer UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Offer deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Offer deleted successfully
        '404':
          description: Offer not found

  /offers/details:
    get:
      tags:
        - Offers
      summary: Get all offers with full details and pagination
      description: Retrieve all offers with complete product and category details using pagination
      operationId: getAllOffersWithDetailsPaginated
      parameters:
        - name: page
          in: query
          required: false
          description: Page number (default 1)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          description: Number of items per page (default 10, max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Offers with details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/OfferWithDetails'
                  total:
                    type: integer
                    description: Total number of offers
                    example: 25
                  page:
                    type: integer
                    description: Current page number
                    example: 1
                  limit:
                    type: integer
                    description: Items per page
                    example: 10
                  totalPages:
                    type: integer
                    description: Total number of pages
                    example: 3
                  hasNextPage:
                    type: boolean
                    description: Whether there is a next page
                    example: true
                  hasPrevPage:
                    type: boolean
                    description: Whether there is a previous page
                    example: false
        '400':
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /offers/visible:
    get:
      tags:
        - Offers
      summary: Get visible offers with full details and pagination
      description: Retrieve only promotional offers with status 'VISIBLE', including complete product and category details
      operationId: getVisibleOffersWithDetailsPaginated
      parameters:
        - name: page
          in: query
          required: false
          description: Page number (default 1)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          required: false
          description: Number of items per page (default 10, max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Visible offers with details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/OfferWithDetails'
                  total:
                    type: integer
                    description: Total number of visible offers
                    example: 15
                  page:
                    type: integer
                    description: Current page number
                    example: 1
                  limit:
                    type: integer
                    description: Items per page
                    example: 10
                  totalPages:
                    type: integer
                    description: Total number of pages
                    example: 2
                  hasNextPage:
                    type: boolean
                    description: Whether there is a next page
                    example: true
                  hasPrevPage:
                    type: boolean
                    description: Whether there is a previous page
                    example: false
        '400':
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # /offers/product/{productId} and /offers/calculate endpoints removed on request

components:
  schemas:
    OfferType:
      type: string
      enum:
        - PERCENTAGE_DISCOUNT
        - BUY_X_GET_Y_FREE
      description: Type of the offer

    OfferStatus:
      type: string
      enum:
        - VISIBLE
        - HIDDEN
      description: Offer visibility status (VISIBLE = shown & applied, HIDDEN = not shown / not applied)

    Offer:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        type:
          $ref: '#/components/schemas/OfferType'
        product_id:
          type: string
          format: uuid
        discount_percentage:
          type: number
          nullable: true
          minimum: 0
          maximum: 100
        buy_quantity:
          type: integer
          nullable: true
          minimum: 1
        get_quantity:
          type: integer
          nullable: true
          minimum: 1
        status:
          $ref: '#/components/schemas/OfferStatus'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    OfferWithDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        type:
          $ref: '#/components/schemas/OfferType'
        product_id:
          type: string
          format: uuid
        discount_percentage:
          type: number
          nullable: true
          minimum: 0
          maximum: 100
        buy_quantity:
          type: integer
          nullable: true
          minimum: 1
        get_quantity:
          type: integer
          nullable: true
          minimum: 1
        status:
          $ref: '#/components/schemas/OfferStatus'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        product:
          $ref: '#/components/schemas/Product'
        category:
          $ref: '#/components/schemas/Category'

    CreateOfferRequest:
      type: object
      required:
        - name
        - description
        - type
        - product_id
        - status
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 255
        description:
          type: string
        type:
          $ref: '#/components/schemas/OfferType'
        product_id:
          type: string
          format: uuid
        discount_percentage:
          type: number
          minimum: 0.01
          maximum: 100
          description: Required if type is PERCENTAGE_DISCOUNT
        buy_quantity:
          type: integer
          minimum: 1
          description: Required if type is BUY_X_GET_Y_FREE
        get_quantity:
          type: integer
          minimum: 1
          description: Required if type is BUY_X_GET_Y_FREE
        status:
          $ref: '#/components/schemas/OfferStatus'

    UpdateOfferRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 255
        description:
          type: string
        type:
          $ref: '#/components/schemas/OfferType'
        product_id:
          type: string
          format: uuid
        discount_percentage:
          type: number
          minimum: 0.01
          maximum: 100
        buy_quantity:
          type: integer
          minimum: 1
        get_quantity:
          type: integer
          minimum: 1
        status:
          $ref: '#/components/schemas/OfferStatus'

    OfferCalculationResult:
      type: object
      properties:
        original_price:
          type: number
        discount_amount:
          type: number
        final_price:
          type: number
        offer_applied:
          type: boolean
        offer_details:
          type: object
          properties:
            offer_id:
              type: string
              format: uuid
            offer_name:
              type: string
            offer_type:
              $ref: '#/components/schemas/OfferType'

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        category_id:
          type: string
          format: uuid
        colors:
          type: array
          items:
            type: string
        sizes:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [VISIBLE, HIDDEN]
        images:
          type: array
          items:
            type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        images:
          type: array
          items:
            type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        errors:
          type: array
          items:
            type: object
