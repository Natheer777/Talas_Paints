paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Admin login check
      description: Verify admin credentials. No token is returned; use these credentials in headers for protected routes.
      operationId: loginAdmin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: admin@example.com
                password:
                  type: string
                  example: yourpassword
      responses:
        '200':
          description: Credentials are valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      admin:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          email:
                            type: string
        '401':
          description: Invalid credentials

components:
  securitySchemes:
    AdminEmail:
      type: apiKey
      in: header
      name: admin-email
      description: Admin email for authentication
    AdminPassword:
      type: apiKey
      in: header
      name: admin-password
      description: Admin password for authentication
